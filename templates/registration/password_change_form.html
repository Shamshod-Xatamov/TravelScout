<!-- templates/registration/password_change_form.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Your Password{% endblock title %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] px-4">
    <div class="w-full max-w-md">
        <!-- Main "Glass" Card -->
        <div class="bg-[#111111]/80 backdrop-blur-md border border-gray-700 rounded-2xl shadow-lg p-8">

            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">Change Password</h1>
                <p class="text-slate-400 mt-2">Create a new, secure password.</p>
            </div>

            <!-- Form -->
            <form method="post">
                {% csrf_token %}

                <!-- Let crispy-forms render the form with our dark theme styles -->
                {{ form|crispy }}

                <!-- Submit Button -->
                <div class="mt-6">
                    <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-3 px-4 rounded-lg transition-colors">
                        Update Password
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock content %}

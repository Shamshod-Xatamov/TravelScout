<!-- templates/registration/password_reset_complete.html -->
{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock title %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] px-4">
    <div class="max-w-md w-full text-center">

        <!-- Animated Lock Icon -->
        <div class="mx-auto mb-6">
            <svg class="w-24 h-24 mx-auto text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path class="animate-path-draw-slow" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 11c0-1.51.6-2.9 1.5-3.87M12 11v5m0 0c-1.51 0-2.9-.6-3.87-1.5M12 16c1.51 0 2.9.6 3.87 1.5M8.13 7.5c.97-.9 2.36-1.5 3.87-1.5s2.9.6 3.87 1.5M12 21a9 9 0 100-18 9 9 0 000 18z" />
                <path class="animate-checkmark-delayed" stroke="#4ade80" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 12l2 2l4-4" />
            </svg>
        </div>

        <!-- Text Content -->
        <div class="animate-fade-in-up">
            <h1 class="text-3xl font-bold text-white">Password Reset Complete!</h1>
            <p class="mt-3 text-lg text-slate-400">
                Your password has been set successfully. You can now use your new password to log in.
            </p>
        </div>

        <!-- Call-to-Action Button -->
        <div class="mt-8 animate-fade-in-up-delayed">
            <a href="{% url 'login' %}" class="inline-block rounded-full bg-cyan-500 px-8 py-3 text-lg font-semibold text-black transition-transform duration-300 hover:scale-105 hover:bg-cyan-400">
                Log In Now
            </a>
        </div>

    </div>
</div>
{% endblock content %}

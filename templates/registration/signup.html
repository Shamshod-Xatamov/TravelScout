<!-- templates/registration/signup.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up for TravelScout{% endblock title %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-slate-900 px-4">
    <div class="w-full max-w-md">
        <!-- Asosiy "Kartochka" -->
        <div class="bg-[#111111]/80 backdrop-blur-md border border-gray-700 rounded-2xl shadow-lg p-8">

            <!-- Logotip va Sarlavha -->
            <div class="text-center mb-8">
                <a href="{% url 'home' %}" class="inline-flex items-center gap-2 font-bold text-2xl text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-8 w-8 text-cyan-400"><path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8l-8.2 8.2"></path><path d="m2 2 7.5 7.5"></path><path d="M11 11 8 8"></path></svg>
                    <span>TravelScout</span>
                </a>
                <p class="text-slate-400 mt-2">Create an account to start planning</p>
            </div>

            <!-- Forma -->
            <form method="post">
                {% csrf_token %}

                <!-- Crispy Forms yordamida chizilgan maydonlar -->
                {{ form|crispy }}

                <!-- Tugma -->
                <div class="d-grid gap-2 mt-6">
                    <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-400 text-black font-bold py-3 px-4 rounded-lg transition-colors">
                        Sign Up
                    </button>
                </div>
            </form>

        </div>

        <!-- "Log In" uchun link -->
        <p class="text-center text-slate-400 mt-6">
            Already have an account?
            <a href="{% url 'login' %}" class="font-medium text-cyan-400 hover:text-cyan-300">Log In</a>
        </p>
    </div>
</div>
{% endblock content %}

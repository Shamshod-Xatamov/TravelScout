
<div id="like-section-{{ story.pk }}">
    <button hx-post="{% url 'stories:like_story' story.pk %}"
            hx-target="#like-section-{{ story.pk }}"
            hx-swap="outerHTML"
            class="bg-red-600 hover:bg-red-500 text-white font-semibold py-2 px-5 rounded-lg inline-flex items-center gap-2 transition-transform transform hover:scale-105">

        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
        </svg>

        <span>Unlike ({{ story.likes.count }})</span>
    </button>
</div>

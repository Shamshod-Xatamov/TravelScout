<!-- templates/profile_edit.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile{% endblock title %}

{% block content %}
<div class="container mx-auto mt-8 px-4">
    <div class="w-full max-w-lg mx-auto">
        <div class="bg-slate-800 border border-gray-700 rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-white text-center mb-6">Edit Your Profile</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-6">
                    <button type-="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

<!-- templates/trip_edit.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Travel Plan{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm p-4">
                <h1 class="text-center mb-4">Edit Your Travel Plan</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg mt-3">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

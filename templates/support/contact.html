{% extends 'base.html' %}

{% block title %}Support - TravelScout AI{% endblock title %}

{% block content %}
<div class="container mx-auto mt-8 px-4 py-12">
    <div
        class="max-w-xl mx-auto bg-slate-800/60 backdrop-blur-lg p-8 md:p-10 rounded-2xl shadow-2xl border border-slate-700/50"
        x-data="{ submitted: false }"
    >

        <!-- === "SUCCESS" XABARI (YASHIRIN) === -->
        <div x-show="submitted" style="display: none;" class="text-center transition-all duration-500 py-10">
            <div class="mx-auto h-20 w-20 flex items-center justify-center rounded-full bg-green-500/10 text-green-400 mb-4 animate-pulse">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white">Thank You!</h1>
            <p class="text-slate-300 mt-2">Your message has been sent. We'll get back to you shortly.</p>
        </div>


        <div x-show="!submitted">
            <!-- Sarlavha qismi -->
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight">Contact Support</h1>
                <p class="text-slate-400 mt-2">Have a question, feedback, or need help? We're here for you.</p>
            </div>

            <!-- Forma -->
            <form
                method="POST"
                class="mt-8 space-y-5"
                @submit.prevent="
                    $event.target.submit();
                    submitted = true;
                "
            >
                {% csrf_token %}

                <!-- Ism va Email yonma-yon -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                    <!-- Ism -->
                    <div>
                        <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" required placeholder="Your Name"
                               class="w-full px-4 py-3 bg-white/5 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition">
                    </div>
                    <!-- Email -->
                    <div>
                        <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" required placeholder="Your Email"
                               class="w-full px-4 py-3 bg-white/5 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition">
                    </div>
                </div>

                <!-- Mavzu -->
                <div>
                    <input type="text" name="{{ form.subject.name }}" id="{{ form.subject.id_for_label }}" required placeholder="Subject"
                           class="w-full px-4 py-3 bg-white/5 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition">
                </div>

                <!-- Xabar -->
                <div>
                    <textarea name="{{ form.message.name }}" id="{{ form.message.id_for_label }}" required rows="5" placeholder="Your message..."
                              class="w-full px-4 py-3 bg-white/5 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition"></textarea>
                </div>

                <!-- Tugma -->
                <div class="pt-2">
                    <button type="submit" class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-400 hover:to-blue-500 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 shadow-lg text-base">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

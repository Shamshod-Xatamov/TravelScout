{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TravelScout AI{% endblock title %}</title>

    <!-- 1. Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 2. Your custom CSS file (optional) -->
    <!-- <link rel="stylesheet" href="{% static 'css/custom_style.css' %}"> -->
</head>
<body>

    <!-- ======================= NAVBAR (UPDATED) ======================= -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary"> <!-- CHANGE: bg-dark to bg-primary for blue color -->
        <div class="container-fluid">

            <a class="navbar-brand" href="{% url 'home' %}">✈️ TravelScout</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- CHANGE: All items are now in one list, pushed to the right -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">

                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                    {% if user.is_authenticated %}
                        <!-- Dropdown Menu for logged-in user -->
                        <li class="nav-item dropdown ms-2">
                            <!-- CHANGE: Now a blue button to match the others -->
                            <a class="btn btn-secondary dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Welcome, {{ user.username }}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">My Saved Plans</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <!-- Logout form inside the dropdown -->
                                    <form action="{% url 'logout' %}" method="post" class="px-2">
                                        <button type="submit" class="btn btn-danger w-100">Log Out</button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    {% else %}
                        <!-- Buttons for logged-out user -->
                        <li class="nav-item ms-2">
                            <a href="{% url 'login' %}" class="btn btn-outline-light">Log In</a>
                        </li>
                        <li class="nav-item ms-2">
                            <a href="#" class="btn btn-light">Sign Up</a> <!-- We will create the signup URL later -->
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- =================== MAIN CONTENT BLOCK =================== -->
    <div class="container mt-4">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- ======================= JAVASCRIPT ======================= -->
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

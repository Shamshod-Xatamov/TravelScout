<!-- templates/trip_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock title %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] px-4">
    <div class="w-full max-w-lg">
        <!-- Asosiy "Kartochka" -->
        <div class="bg-slate-800 border border-red-500/50 rounded-2xl shadow-2xl shadow-red-500/10 p-8 text-center">

            <!-- Ogohlantirish Ikonkasi -->
            <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-red-500/10 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>

            <!-- Sarlavha -->
            <h2 class="text-3xl font-bold text-white">Confirm Deletion</h2>
            <p class="text-slate-400 mt-2">
                Are you sure you want to delete the travel plan for
                <strong class="text-cyan-400">"{{ object.destination }}"</strong>?
            </p>
            <p class="text-amber-500 mt-4 font-semibold">
                This action cannot be undone.
            </p>

            <!-- Forma va Tugmalar -->
            <form method="post" class="mt-8 flex justify-center gap-4">
                {% csrf_token %}

                <!-- "Cancel" tugmasi -->
                <a href="{{ object.get_absolute_url }}" class="rounded-md bg-gray-600 px-6 py-3 text-base font-semibold text-white transition-colors hover:bg-gray-500">
                    Cancel
                </a>

                <!-- "Delete" tugmasi -->
                <button type="submit" class="rounded-md bg-red-600 px-6 py-3 text-base font-semibold text-white transition-colors hover:bg-red-500">
                    Yes, Delete
                </button>
            </form>

        </div>
    </div>
</div>
{% endblock content %}

<!-- templates/trip_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0">Confirm Deletion</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete the travel plan for <strong>"{{ object.destination }}"</strong>?</p>
                    <p>This action cannot be undone.</p>
                    <form method="post">
                        {% csrf_token %}
                        <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
